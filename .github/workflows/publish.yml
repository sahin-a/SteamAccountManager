name: create-release
on:
  push:
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.x'
  OUTPUT_ARTIFACT_FILENAME: 'SteamAccountSwitcher_Win-x86.zip'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: üôâ Installing dependencies
        run: dotnet restore

      - name: üõ†Ô∏è Build
        run: |
            dotnet build --configuration Release --no-restore
            dotnet publish --self-contained -c Release -o ./output -r win-x86 -p:PublishReadyToRun=true

      - name: üë®‚Äç‚öïÔ∏è Run Unit Tests
        run: dotnet test --no-restore --verbosity normal

      - name: Create Artifacts
        run: 7z a -tzip ${{ env.OUTPUT_ARTIFACT_FILENAME }} output/*

      - name: üîÆ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.OUTPUT_ARTIFACT_FILENAME }}
          path: ${{ env.OUTPUT_ARTIFACT_FILENAME }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${GITHUB_RUN_ID}-${GITHUB_RUN_NUMBER}
          release_name: SteamAccountSwitcher
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ${{ env.OUTPUT_ARTIFACT_FILENAME }}
          asset_name: ${{ env.OUTPUT_ARTIFACT_FILENAME }}
          asset_content_type: application/zip